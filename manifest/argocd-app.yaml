# argocd-app.yaml(edited)
apiVersion: v1
kind: Service
metadata:
  name: argocd-app-service
spec:
  selector:
    app.kubernetes.io/name: argocd-app
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-app
    spec:
      containers:
        - name: argocd-app-container
          image: phc9/app-with-argocd:1a2faebef30cacdacd40ae8f57c7520cebe61200
          ports:
            - protocol: TCP
              containerPort: 8080